    warning: "DO NOT ENABLE UNLESS YOU WANT TO DELETE OLD DATA! MAKE BACKUPS!"
    active_days: 30 # Keep data for 30 days
    keep_files_days: 90 # Keep export files for 90 days

# Logging level (minimal/verbose/debug/max)
logging:
